<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="interface">
        <header>
            <section class="header">
                <div class="header-item">
                    <img class="small-logo" src="assets/img/logo_todo.png" alt="">
                    <p>To-do List</p>
                </div>
            </section>
        </header>
        <main>
            <section class="container-form">
                <form id="task-form">
                    <label for="task-input">Tarefa:</label>
                    <input id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa"/>
                    <div class="button-div">
                        <button class="addButton" type="submit">Adicionar</button>
                    </div>
                </form>
            </section>

            <div id="container">
                <p>Lista de afazeres:</p>
                <div id="tasks"></div>
            </div>
        </main>
        <footer>
            <div class="footer-item">
                <h2>Todos os direitos - e esquerdos - reservados.</h2>
            </div>
        </footer>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
